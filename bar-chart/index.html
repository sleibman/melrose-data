<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<h3>D3.js Bar Chart Using YAML and Jekyll</h3>

<div id="chart"></div>

<style>

  /* Bar Chart */
  .bar {
    fill: steelblue;
  }

  .bar:hover {
    fill: brown;
  }

  .axis {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

</style>

<script>

  height = 500;
  width = 500;

  margin = ({top: 20, right: 0, bottom: 30, left: 40});

  xAxis = g => g
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(x).tickSizeOuter(0))

  yAxis = g => g
    .attr("transform", `translate(${margin.left},0)`)
    .call(d3.axisLeft(y))
    .call(g => g.select(".domain").remove())

const csv_file = "https://gist.githubusercontent.com/mbostock/81aa27912ad9b1ed577016797a780b2c/raw/3a807eb0cbb0f5904053ac2f9edf765e2f87a2f5/alphabet.csv";

  async function render() {
    data = (await
    d3.csv(csv_file, ({letter, frequency}) => ({name: letter, value: +frequency})
  )).
    sort((a, b) => b.value - a.value
  )



    x = d3.scaleBand()
      .domain(data.map(d => d.name))
  .range([margin.left, width - margin.right])
      .padding(0.1)

    y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.value)]).nice()
      .range([height - margin.bottom, margin.top])


    const svg = d3.select("div#example").selectAll("svg");

    svg.append("g")
      .attr("fill", "steelblue")
      .selectAll("rect")
      .data(data)
      .join("rect")
      .attr("x", d => x(d.name)
  )
  .
    attr("y", d => y(d.value)
  )
  .
    attr("height", d => y(0) - y(d.value)
  )
  .
    attr("width", x.bandwidth());

    svg.append("g")
      .call(xAxis);

    svg.append("g")
      .call(yAxis);

  }

  render();

</script>

<div id="example"></div>
